<html>
<body>
  <section role="dialog" id="are-you-sure-dialog" class="aui-layer aui-dialog2 aui-dialog2-medium"
    aria-hidden="true" data-aui-remove-on-hide="false" data-eht-fragment="'body'">
    <!-- Dialog header -->
    <header class="aui-dialog2-header">
      <!-- The dialog's title -->
      <h1 class="aui-dialog2-header-main">Confirmation</h1>
    </header>
    <!-- Main dialog content -->
    <div class="aui-dialog2-content">
      <p>Are you sure?</p>
      <div style="text-align: center; padding-top: 2em;">
        <button class="aui-button aui-button-primary" onclick="areYouSureDialog._handleYes(event);">Yes</button>
        <button class="aui-button aui-button-primary" onclick="areYouSureDialog._handleNo(event);">No</button>
      </div>
    </div>
  </section>
</body>
</html>
